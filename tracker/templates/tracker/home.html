<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Job Applications Tracker</h1>
        
        <div class="text-end mb-3">
            <a href="{% url 'add_job' %}" class="btn btn-success">‚ûï Add New Job</a>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.company_name }}</td>
                    <td>{{ job.position }}</td>
                    <td>{{ job.date_applied }}</td>
                    <td>{{ job.status }}</td>
                    <td>
                        <a href="{% url 'edit_job' job.id %}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                        <a href="{% url 'delete_job' job.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this?');">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No jobs added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
